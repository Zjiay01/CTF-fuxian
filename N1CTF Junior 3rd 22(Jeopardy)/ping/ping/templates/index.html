<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Service</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap");

      :root {
        --bg-color: #121212;
        --surface-color: #1e1e1e;
        --primary-color: #3a7cfd;
        --primary-hover-color: #2a6cfd;
        --text-color: #e0e0e0;
        --text-secondary-color: #a0a0a0;
        --border-color: #333;
        --success-color: #28a745;
        --error-color: #dc3545;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
        box-sizing: border-box;
      }

      .container {
        background-color: var(--surface-color);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
        text-align: center;
        border: 1px solid var(--border-color);
      }

      h1 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        font-weight: 700;
        font-size: 2rem;
      }

      #pingForm {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      #ip {
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-size: 1rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      #ip:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(58, 124, 253, 0.3);
      }

      button {
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        background-color: var(--primary-color);
        color: white;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
      }

      button:hover {
        background-color: var(--primary-hover-color);
      }

      button:active {
        transform: scale(0.98);
      }

      button:disabled {
        background-color: #555;
        cursor: not-allowed;
      }

      #result {
        background-color: #000;
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: left;
        white-space: pre-wrap;
        word-wrap: break-word;
        min-height: 60px;
        font-family: "Courier New", Courier, monospace;
        color: var(--text-secondary-color);
        border: 1px solid var(--border-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ping Service</h1>
      <form id="pingForm">
        <label for="ip" class="sr-only">IP Address:</label>
        <input
          type="text"
          id="ip"
          name="ip"
          placeholder="Enter IP Address"
          required
        />
        <button type="submit" id="submitBtn">Ping</button>
      </form>
      <pre id="result"></pre>
    </div>

    <script>
      document
        .getElementById("pingForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const ip = document.getElementById("ip").value;
          const ip_base64 = btoa(ip);
          const resultElement = document.getElementById("result");
          const submitButton = document.getElementById("submitBtn");

          resultElement.textContent = "Pinging...";
          resultElement.style.color = "var(--text-secondary-color)";
          submitButton.disabled = true;
          submitButton.textContent = "Pinging...";

          fetch("/ping", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ ip_base64: ip_base64 }),
          })
            .then((response) =>
              response
                .json()
                .then((data) => ({ status: response.status, body: data }))
            )
            .then(({ status, body }) => {
              if (status === 200 && body.success) {
                resultElement.style.color = "var(--success-color)";
                resultElement.textContent = body.output;
              } else {
                resultElement.style.color = "var(--error-color)";
                resultElement.textContent =
                  "Ping failed: " +
                  (body.error || "Invalid IP");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              resultElement.style.color = "var(--error-color)";
              resultElement.textContent =
                "An error occurred";
            })
            .finally(() => {
              submitButton.disabled = false;
              submitButton.textContent = "Ping";
            });
        });
    </script>
  </body>
</html>
